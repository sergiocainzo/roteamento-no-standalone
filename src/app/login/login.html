<h2>Login</h2>
<label for="email">Email</label>
<input type="text" name="" id="email" class="form-control" [(ngModel)]="email">
<label for="senha">Senha</label>
<input type="password" name="" id="senha" class="form-control" [(ngModel)]="senha">
<button class="btn btn-primary mt-4" (click)="login()">Entrar</button>
